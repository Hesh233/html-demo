<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jQuery/jQuery.js"></script>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	ul{
	list-style: none;
	}
	li{
	width: 50px;
	height: 50px;
	margin-top: 10px;	
	background-color: #C8EBFA;
	}
	</style>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>

</ul>
<script type="text/javascript">
	$(function(){
		for(var i=0;i<$("ul li").length;i++)
		{
		$("ul li").eq(i).mouseenter(function() {
			// $(this).css({
			// 	width: "200px",
			// 	height: "50px"
			$(this).animate({
				width: "200px",
				height: "50px"},
				1000);
		});
		$("ul li").eq(i).mouseleave(function() {

			$(this).animate({
				width: "50px",
				height: "50px"},
				1000);
			 $(this).stop();
			$(this).css({
				width: "50px",
				height: "50px"
				});
			});
	}
	});
</script>
</body>
</html>
