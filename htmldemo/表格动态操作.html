<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 页面响应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script type="text/javascript" src="jQuery/jQuery.js"></script> -->
	</head>
<body>
<div class="container">
	<div class="bs-example" data-example-id="simple-table">
	    <table class="table">
	      <caption>Optional table caption.</caption>
	      <thead>
	        <tr>
	          <th>#</th>
	          <th>First Name</th>
	          <th>Last Name</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr>
	          <th scope="row">1</th>
	          <td>Mark</td>
	          <td>Otto</td>
	          <td><button type="button" class="btn btn-danger">删除</button>
	           	<button type="button" class="btn btn-warning">修改</button></td>
	        </tr>
	        <tr>
	          <th scope="row">1</th>
	          <td>Jacob</td>
	          <td>Thornton</td>
	          <td><button type="button" class="btn btn-danger">删除</button> <button type="button" class="btn btn-warning">修改</button></td>
	        </tr>
	        <tr>
	          <th scope="row">1</th>
	          <td>Larry</td>
	          <td>the Bird</td>
	          <td><button type="button" class="btn btn-danger">删除</button>
	           	<button type="button" class="btn btn-warning">修改</button></td>
	        </tr>
	      </tbody>
	    </table>
	  </div>
	  <div class="bs-example" data-example-id="basic-forms">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control"  placeholder="jack" id="username">
      </div>
      <div class="checkbox">
        <label>
          <input type="radio" name="radio" value="boy"> boy
        </label>
      </div>
       <div class="checkbox">
        <label>
        <input type="radio" name="radio" value="girl"> girl
        </label>
      </div>
     
    </form>
  </div>
   <button class="btn btn-success" id="btn">提交</button>
    <button class="btn btn-success" id="btn1">修改</button>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").css({display: "none",});
		//for (var i=0;i<$(".btn-danger").length;i++){
			//$("btn-danger").eq(i).attr("num",i)=i;
			$("body").on("click","btn-danger",function() {
				$(this).parent().parent().remove();
			});
		//}
	
	$("#btn").click(function() {
		var username=$("#username").val();
		var radio=$(":radio:checked").val();
		console.log(username);
		var str='';
		str+='<tr>';
		str+= '<th scope="row">1</th>';
	            str+= '<td>' + username + '</td>';
	            str+= '<td>'+radio+'</td>';
	            str += '<td>';
	            str+= '<button type="button" class="btn btn-danger">删除</button>';
	            str += '</td>';
	            str+='</tr>';
	            $("table tbody").append(str);
	        });
	$("body").on('click','.btn-warning',function(){
		$("#btn").hide();
		$("#btn1").show();
	})
	});
</script>
</body>
</html>
