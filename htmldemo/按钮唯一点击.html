<html lang="en">
<head>

	<style type="text/css">

		}
	</style>
</head>
<body>
<button value="1">btn1</button>
<button value="2">btn2</button>
<button value="3">btn3</button>
	<script type="text/javascript">
	btn=document.getElementsByTagName("button")
	for (var i = 0; i<btn.length; i++) {
		console.log(i);
		btn[i].onclick=function(){
			console.log(this.value);

			this.className="con";
		}
	};
